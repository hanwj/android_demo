def releaseTime() {
    return new Date().format("yyyy-MM-dd_HH:mm")//不需要加 timeZone UTC，否则时间不正确（没有加时区8小时）
}

def copyFile(List srcFiles, List destFiles) {
    for (i in 0..srcFiles.size() - 1) {
        copy {
            from(srcFiles[i])
            into(destFiles[i])
        }
    }
}

